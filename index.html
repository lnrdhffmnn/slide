<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="https://lnrdhffmnn.github.io/slide/" />

    <!-- App -->
    <title>JavaScript</title>
    <meta
      name="description"
      content="Paradigmas de Linguagem de Programação - CEUB"

    <!-- highlight.js -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github-dark.css"
