<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App -->
    <title>Design Responsivo</title>
    <meta name="description" content="Interação Humano-Computador - CEUB" />

    <!-- highlight.js -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css" />

    <!-- JS -->
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div id="device">
      <div id="screen">
        <div id="slide"></div>
        <div id="pagination">
          <button id="btnPrevious">
            <img src="img/chevron-left.svg" alt="Voltar" draggable="false" />
          </button>
          <span id="page">01</span>
          <button id="btnNext">
            <img src="img/chevron-right.svg" alt="Próximo" draggable="false" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
